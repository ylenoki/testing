<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NokiPets - Adopt a Pet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="pet-card">
    <img src="orange-cat.png" alt="Orange Cat" class="pet-image">
    <h1 class="pet-name">Orange Cat</h1>
    <p class="pet-breed">Orange Cat Cat</p>

    <!-- Gender Selection -->
    <div class="gender-select">
      <label>Select Gender:</label>
      <input type="radio" id="male" name="gender" value="Male">
      <label for="male">â™‚ Male</label>
      <input type="radio" id="female" name="gender" value="Female" checked>
      <label for="female">â™€ Female</label>
    </div>

    <!-- Traits Container -->
    <div id="traits-container">
      <h3>Personality Traits</h3>
      <p>Friendliness: <span id="friendliness"></span></p>
      <p>Playfulness: <span id="playfulness"></span></p>
      <p>Energy: <span id="energy"></span></p>
      <p>Loyalty: <span id="loyalty"></span></p>
      <p>Curiosity: <span id="curiosity"></span></p>
    </div>

    <!-- Adopt Button -->
    <div class="adopt-section">
      <p>Adopt for 150 PD</p>
      <button onclick="adoptPet()">ðŸ’– Adopt Me!</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
